<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Fisheye - photographe </title>
</head>
<body>

  <header aria-hidden="false">
    <img src="assets/images/logo.png" class="logo" alt="logo" aria-label="logo"/>
  </header>

  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()" id="contactMe">Contactez-moi</button> -->
      <button class="contact_button" id="contactMe">Contactez-moi</button>
    </div>
    <div class="photograph-filter">
      <label for="pays">Trier par</label>
      <select id="pays" name="pays" size=1><option>Popularité<option>Date<option>Titre
      </select>
    </div>
    <div class="photograph-media">
      
    </div>
    <div class="photograph-price">
      
    </div>
  </main>

  <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="titleForm">
    <div class="modal">
      <header>
        <h1 id="titleForm" aria-describedby="Titre modal">Contactez-moi</h1>
        <!-- <img src="assets/icons/close.svg" onclick="closeModal()"  alt="fermeture modal" aria-label="fermeture modal"/> -->
        <img src="assets/icons/close.svg"  alt="fermeture modal" aria-label="fermeture modal" id="closeModal"/>
      </header>
      <form>
        <div>
          <label for="prenom" id="form-prenom">Prénom</label>
          <input id="prenom" aria-label="Entrer ici votre Prénom"  aria-describedby="form-prenom"/>
          <label for="nom" id="form-nom">Nom</label>
          <input id="nom" aria-label="Entrer ici votre nom" aria-describedby="form-nom"/>
          <label for="email" id="form-email">Email</label>
          <input id="email" type="email" aria-label="Entrer ici votre email" aria-describedby="form-email"/>
          <label for="messageForm" id="form-message">Votre message</label>
          <textarea name="messageForm" id="messageForm" cols="80"  aria-label="Entrer ici votre message" aria-describedby="form-message"></textarea>
        </div>
        <button class="contact_button" id="form_submit" aria-label="Envoyer votre formulaire">Envoyer</button>
      </form>
    </div>
  </div>

  <div id="lightbox"></div>
  
  <script type="module" src="scripts/models/photographerModel.js"></script>
  <script type="module" src="scripts/pages/photographer.js"></script>
  <script type="module" src="scripts/utils/contactForm.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/lightbox.js"></script>
  <script src="scripts/lightbox/lightbox.js"></script>
  
</body>
</html>
