<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html lang="fr" xml:lang="fr">
<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />  <title>Fisheye - photographe </title>
</head>
<body>
  
  <header aria-hidden="false">
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" aria-label="logo"/></a>
  </header>
  
  <main id="main" aria-hidden="false">
    <div class="photograph-header">
      <!-- <button class="contact_button" onclick="displayModal()" id="contactMe">Contactez-moi</button> -->
      <button class="contact_button" id="contactMe" aria-label="Contact Me" >Contactez-moi</button>
    </div>
    <div class="photograph-filter">
      <label for="photograph-filter">Trier par</label>
      <select id="photograph-filter" name="photograph-filter" size=1>
        <!-- <option>Popularité<option>Date<option>Titre -->
          <option value="popularite" id="popularite">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
      <div class="photograph-media">
        
      </div>
      <div class="photograph-price">
        
      </div>
    </main>
    
    <div id="contact_modal" aria-hidden="true" role="dialog" aria-describedby="titleForm" aria-labelledby="titleForm">
      <div class="modal">
        <header>
          <h2 id="titleForm" aria-describedby="Titre modal">Contactez-moi</h2>
          <!-- <img src="assets/icons/close.svg" onclick="closeModal()"  alt="fermeture modal" aria-label="fermeture modal"/> -->
          <img src="assets/icons/close.svg"  alt="fermeture modal" aria-label="fermeture modal" id="closeModal"/>
        </header>
        <form>
          <div>
            <label for="prenom" id="form-prenom">Prénom</label>
            <input id="prenom" aria-label="Entrer ici votre Prénom"  aria-describedby="form-prenom" aria-labelledby="form-prenom"/>
            <label for="nom" id="form-nom">Nom</label>
            <input id="nom" aria-label="Entrer ici votre nom" aria-describedby="form-nom" aria-labelledby="form-nom"/>
            <label for="email" id="form-email">Email</label>
            <input id="email" type="email" aria-label="Entrer ici votre email" aria-describedby="form-email" aria-labelledby="form-email"/>
            <label for="messageForm" id="form-message">Votre message</label>
            <textarea name="messageForm" id="messageForm" cols="80"  aria-label="Entrer ici votre message" aria-describedby="form-message" aria-labelledby="form-message"></textarea>
          </div>
          <button class="contact_button" id="form_submit" aria-label="Envoyer votre formulaire">Envoyer</button>
        </form>
      </div>
    </div>
    
    <div id="lightbox-test" aria-hidden="true" role="dialog" aria-label="image closeup view">
      <div id="lightbox-test-container">
        
        <div id="lightbox-test-arrowLeft" aria-label="photo précédente" alt="Previous Image">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </div>
        
        <div class="lightbox-zone-element">
          <!-- <img src="" alt="" id="lightboxImg"> -->
          <div class="zone-img">
            <img src="" alt="" id="lightboxImg">
            <!-- <div class="testImg">IMAGE</div> -->
          </div>
          <video controls="" id="lightboxVideo" alt="" aria-label="video du photographe">
            <p>Votre navigateur ne prend pas en charge la vidéo.</p>
            <source src="" type="video/mp4" id="lightboxVideoSource">
          </video>
          <p id="lightboxTitre"></p>
          <!-- <p id="testTitre">TITRE</p> -->
        </div>
        
        <div id="lightbox-test-arrowRight" aria-label="photo suivante" alt="Next Image">
          <i class="fa-solid fa-chevron-right fa-2xl"></i>
          <div id="zoneClose" aria-label="Fermeture de la modal" alt="Close dialog">
            <i class="fa-solid fa-xmark fa-2xl"></i>
          </div>
        </div>
        
      </div>
    </div>
    
    <script type="module" src="scripts/models/photographerModel.js"></script>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/lightbox/lightbox.js"></script>
    
  </body>
  </html>
